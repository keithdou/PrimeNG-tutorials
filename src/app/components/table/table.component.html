<p>
 A basic table.
</p>

<p-table [value]="pictures">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Description</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-pic>
        <tr>
            <td>{{pic.id}}</td>
            <td>{{pic.description}}</td>
        </tr>
    </ng-template>
</p-table>
